<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Index of #TITLE</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" type="image/png" sizes="192x192" href="https://mouse.lgbt/meta/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://mouse.lgbt/meta/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="https://mouse.lgbt/meta/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://mouse.lgbt/meta/favicon-16x16.png">
		<link rel="manifest" href="https://mouse.lgbt/manifest.json">

		<meta name="theme-color" content="#ffc0fe">

		<link rel="stylesheet" href="https://mouse.lgbt/styles.css">
		<style>
			img {
				vertical-align: bottom;
				margin-inline-end: 0.5em;
			}
			a {
				text-decoration: none;
			}
			table {
				width: 90%;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<section>
				<h1>{TITLE}</h1>
				<p><a href="../"><img src=".icons/go_up.svg"/>{PARENT}</a></p>
			</section>
			<section>
				<article>
					<br>
					<table>
						<thead>
							<tr>
								<th style="width: 60%">{FILENAME}</th>
								<th style="width: 15%">{SIZE}</th>
								<th style="width: 25%">{MODIFIED}</th>
							</tr>
						</thead>
						<tbody>
							#FILES
						</tbody>
					</table>
					<br>
				</article>	
			</section>
		</div>
		<div id="background"></div>
	</body>
</html>
